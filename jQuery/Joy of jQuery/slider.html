<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Joy of jQuery - jQuery UI Slider</title>
<link rel="stylesheet" href="jquery-ui.css" />
<script src="jquery-1.9.1.js"></script>
<script src="jquery-ui.js"></script>
<link rel="stylesheet" href="/resources/demos/style.css" />
<script>
$(function() {
$( "#slider" ).slider({
value:200,
min: 100,
max: 500,
step: 25,
slide: function( event, ui ) {
$( "#amount" ).val( "$" + ui.value );
}
});
$( "#amount" ).val( "$" + $( "#slider" ).slider( "value" ) );
});
</script>
</head>
<body>
<h1>Sam's Used Cars</h1>
<p>Sam wants to put you into a new (used) car!</p>
<p>
<label for="amount">First, how much can you spend a month? ($25 increments):</label>
<input type="text" id="amount" style="border: 0; color: green; font-weight: bold;" />
</p>
<div id="slider"></div>

<p>This example shows the slider snapping to specific increments, in this case 
$25 -- but you can change it to anything you want.</p>

</body>
</html>

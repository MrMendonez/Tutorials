<!DOCTYPE html>
<html>
<head>
    <title>ExampleMenuCode</title>
    <link rel="stylesheet" href="jquery-ui.css" />
    <link href="jquery-ui.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="jquery-ui.js"></script>
    <script>
        $(function() {
            $("#menuCars").menu();
        });
    </script>
    <style>
        .ui-menu { width: 200px; }
    </style>
</head>
<body>
    <h1>Joy of jQuery: Sam's Used Cars</h1>
    <h2>Example of Menu Code</h2>
    
    <ul id="menuCars">
        <li><a href="#">Buy a Car</a></li>
        <li><a href="#">Sell a Car</a>
            <ul>
                <li><a href="#">Tow in</a></li>
                <li><a href="#">Drive in</a></li>
            </ul>
        </li>
        <li><a href="#">Finance</a></li>
        <li><a href="#">Research a Car</a></li>
        <li><a href="#">Service</a>
            <ul>
                <li><a href="#">Parts</a>
                    <ul>
                        <li><a href="#">OEM Parts</a></li>
                        <li><a href="#">El Cheapo Parts</a></li>
                    </ul>
                </li>
                <li><a href="#">Repair</a></li>
            </ul>
        </li>
        <li class="ui-state-disabled"><a href="#">Feedback</a></li>
    </ul>
</body>
</html>

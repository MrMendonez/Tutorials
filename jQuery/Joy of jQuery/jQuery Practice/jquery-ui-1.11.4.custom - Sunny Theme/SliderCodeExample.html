<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Joy of jQuery - jQuery UI Slider</title>
    <link rel="stylesheet" href="jquery-ui.css" />
    <link href="jquery-ui.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="jquery-ui.js"></script>
    <script>
        $(function() {
            $("#slider").slider({
                value: 200,
                min: 100,
                max: 500,
                step: 25,
                slide: function( event, ui) {
                    $("#amount").val("$" + ui.value );
                }
            });
            $("#amount").val("$" + $( "#slider").slider("value"));
        });
    </script>
</head>
<body>
    <h1>
        <label for="amount">Sam's Used Cars</label>
    </h1>
    <h2>Slider Example</h2>
    <p>
        <label for="amount">Sam wants to put you into a new (used) car!</label>
    </p>
    <p>
        <label for="amount">First, how much can you spend a month? ($25 increments):</label>
        <input type="text" id="amount" style="border: 0; color: green; font-weight: bold;" />
    </p>
    <div id="slider"></div>
    
    <p>This example shows the slider snapping to specific increments, in this case $25 -- but you can change it to anything you want.</p>
    
</body>
</html>

<html>
<head>
<title>Joy of jQuery - Simple Ajax POST Example</title>
  <link rel="stylesheet" href="jquery-ui.css" />
<script src="jquery-1.9.1.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
  	var Make = $('input[type="radio"]:checked').val();
  	    $.post("response.php",
    {
    Make: Make
       },
    function(data,status){
     // alert("Data: " + data + "\nStatus: " + status);
      $("#deal").html(data);

    });
  });
});
</script>
</head>
<body>
<h1>Sam's Used Cars</h1>
<p>Sam wants to put you into a new (used) car!&nbsp;&nbsp; Click on the button to learn about today's special:</p>
<p>
<form method="post">
<input type="radio" name="Make" value="Ford">Ford<br>
<input type="radio" name="Make" value="Dodge">Dodge<br>
<input type="radio" name="Make" value="Honda">Honda<br>

</form>
</p>
  <div id="deal" style="background-color:silver;">
          Today's Special
   </div>
<br>
<button>Send an HTTP POST request to a page and get the result back</button>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>JavaScript OOP Tutorial with Derek Banas</title>
</head>
<body>

    <script>
        function Animal() 
        {
            this.name = "No Name";
            this.sound = "Grrrr";
            this.owner = "No Owner";
        }
        
        Animal.prototype.setOwner = function(newOwner)
        {
            if (typeof newOwner != 'undefined')
            {
                this.owner = newOwner;
            }
            else
            {
                document.write("Please enter a valid owner<br />");
            }
        }

        Animal.prototype.getOwner = function()
        {
            return this.owner;
        }
                
        Animal.prototype.setName= function(newName)
        {
            if (typeof newName != 'undefined')
            {
                this.name = newName;
            }
            else
            {
                document.write("Please enter a valid name<br />");
            }
        }
                               
        Animal.prototype.getName = function()
        {
            return this.name;
        }
                
        Animal.prototype.setSound= function(newSound)
        {
            if (typeof newSound != 'undefined')
            {
                this.sound = newSound;
            }
            else
            {
                document.write("Please enter a valid sound<br />");
            }
        }
                               
        Animal.prototype.getSound = function()
        {
            return this.sound;
        }
                
        var dog = new Animal();
                
        dog.setName("Spot");
        dog.setOwner("Paul");
        dog.setSound("Woof");
        
        document.write(dog.getName() + "<br />");
        document.write(dog.getOwner() + "<br />");
        document.write(dog.getSound() + "<br />");
        
        function Cat() {
            Animal.call(this);
            this.mode = "Happy";
        }
        
        Cat.prototype = new Animal();
        Cat.prototype.constructor = Cat;
        
        Cat.prototype.getMode = function()
        {
            return this.mode;
        }
        
        Cat.prototype.setMode = function(newMode)
        {
            if (typeof newMode != 'undefined')
            {
                this.mode = newMode;
            }
            else
            {
                document.write("Please enter a valid mode");
            }
        }
        
        var sophie = new Cat;
        
        sophie.setName("Sophie");
        sophie.setOwner("Derek");
        sophie.setSound("Meow");
        sophie.setMode("Crazy");
        
        document.write(sophie.getName() + "<br />");
        document.write(sophie.getOwner() + "<br />");
        document.write(sophie.getSound() + "<br />");
        document.write(sophie.getMode() + "<br />");
        
        document.write(sophie instanceof Cat);
        document.write(typeof(Cat) + "<br />");
        document.write(typeof(sophie) + "<br />");
        
        
        //Method Overloading
        setStuff(newName)
        setStuff(newName,newSound)
        setStuff(newName,newSound,newOwner)
        
        Cat.prototype.setStuff = function(newName,newSound,newOwner)
        {
            if ((typeof newMode != 'undefined') && (typeof newOwner != 'undefined'))
            {
                Cat.prototype.setStuff = function(newName,newSound,newOwner)
            }
            else
            {
                document.write("Please enter a valid mode");
            }
        }
    </script>
</body>
</html>
